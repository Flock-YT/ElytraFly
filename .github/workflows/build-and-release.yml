name: Build and Release Bukkit Plugin

on:
  push:
    branches:
      - master
    # 路径过滤器：只有当这个文件本身被修改时，才触发工作流
    paths:
      - '.github/workflows/build-and-release.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          # 使用通配符，无论版本号是什么都能匹配到
          path: target/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予 GITHUB_TOKEN 写权限以创建 Release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-jar
          path: target # 将下载的文件放到 target 目录

      - name: Create Release using GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 从环境变量中读取版本号
          # 注意：这里我们假设版本号在工作流文件中被硬编码
          # 你需要手动更新这里的版本号来触发发布
          gh release create v1.0.6 target/*.jar --title "Release v1.0.6" --generate-notes || gh release upload v1.0.6 target/*.jar --clobber

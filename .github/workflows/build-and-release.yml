name: Build and Release Bukkit Plugin

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          # 使用通配符，无论版本号是 1.0.2 还是 1.0.2-SNAPSHOT 都能匹配到
          path: target/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予 GITHUB_TOKEN 写权限以创建 Release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-jar
          path: target # 将下载的文件放到 target 目录

      - name: Create Release using GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 使用 gh 命令行工具创建 Release 并上传 jar 包
          # 如果 Release 已存在，则尝试上传资源
          # --generate-notes 会自动生成更新日志
          gh release create v1.0.4 target/*.jar --title "Release v1.0.4" --generate-notes || gh release upload v1.0.4 target/*.jar --clobber

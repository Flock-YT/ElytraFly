name: Build and Release Bukkit Plugin

# 触发器：当代码被推送到 master 分支时运行
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        # 确保 pom.xml 中的版本是 1.0.2
        run: mvn -B clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: target/ElytraFly-1.0.2.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: plugin-jar

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 硬编码版本号和发布名称
          tag_name: v1.0.2
          release_name: Release v1.0.2
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # 硬编码资源路径和名称
          asset_path: ElytraFly-1.0.2.jar
          asset_name: ElytraFly-1.0.2.jar
          asset_content_type: application/java-archive
